name: Test on Fedora
on:
  - push

jobs:
  test:
    name: fedora
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Podman
        run: |
          sudo apt update
          sudo apt-get -y install podman
          podman pull fedora:38
      - name: Create and run container
        run: |
          podman images
          podman --version
          #podman run --privileged fedora:38 \
          #  dnf -y install git gcc-c++ libarrow-devel libarrow-glib-devel ruby-devel rubygem-bundler && \
          #  git clone https://github.com/heronshoes/red_amber.git && \
          #  cd red_amber && \
          #  ls /usr/local/bin && \
          #  bundle --version && \
          #  bundle install --local #&& \
          # TZ=Asia/Tokyo bundle exec rake test # set TZ to ensure the test using timestamp
          echo 'FROM fedora:38' >> Dockerfile
          #echo 'RUN echo $PWD' >> Dockerfile
          #echo 'RUN sudo dnf -y update' >> Dockerfile
          echo 'WORKDIR /' >> Dockerfile
          echo 'RUN dnf -y install git gcc-c++ libarrow-devel libarrow-glib-devel ruby-devel' >> Dockerfile
          echo 'RUN dnf clean all' >> Dockerfile
          echo 'RUN git clone https://github.com/heronshoes/red_amber.git' >> Dockerfile
          echo 'RUN cd red_amber' >> Dockerfile
          echo 'RUN bundle install' >> Dockerfile
          echo 'RUN TZ=Asia/Tokyo bundle exec rake test' >> Dockerfile # set TZ to ensure the test using timestamp
          podman build --tag fedora38test -f ./Dockerfile
          podman run --name fedora38-test -rm fedora38test
